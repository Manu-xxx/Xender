option java_multiple_files = true;

import "basic_types.proto";

/**
 * Approve Topic Allowance<br/>
 * Approve allowance for submitting a message to a topic with custom fee.
 *
 * The topic MUST have a given custom fee in order to set allowance for that fee,
 * otherwise the transaction SHALL fail.<br/>
 * Setting the amount to zero in 'CryptoAllowance' or 'TokenAllowance'
 * SHALL remove the respective allowance for the spender</br>
 */
message ConsensusApproveAllowanceTransactionBody {
  /**
   * A list of Fee Schedule Allowances.<br/>
   * This list details hbar allowances approved by the account owner.
   * <p>
   * This list MAY be empty.<br/>
   * If this list is empty, the `consensus_token_fee_schedule_allowances`
   * list MUST NOT be empty.<br/>
   * Amounts assigned here SHALL NOT be available to transfer.<br/>
   * Consensus Custom Fee Schedule charges SHALL be deducted from allowances
   * in this list.
   */
  repeated ConsensusCryptoFeeScheduleAllowance consensus_crypto_fee_schedule_allowances = 4;

  /**
   * A list of Fee Schedule Allowances.<br/>
   * This list details fungible token allowances approved by the account owner.
   * <p>
   * This list MAY be empty.<br/>
   * If this list is empty, the `consensus_crypto_fee_schedule_allowances`
   * list MUST NOT be empty.<br/>
   * Amounts assigned here SHALL NOT be available to transfer.<br/>
   * Consensus Custom Fee Schedule charges SHALL be deducted from allowances
   * in this list.
   */
  repeated ConsensusTokenFeeScheduleAllowance consensus_token_fee_schedule_allowances = 5;
}
